<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <p>{{body}}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="positive" type="button" class="btn btn-outline-success" (click)="onActionTake({positive:1})">{{positive}}</button>

    <button *ngIf="negative" type="button" class="btn btn-outline-danger" (click)="onActionTake({negative:1})">{{negative}}</button>

    <button *ngIf="neutral" type="button" class="btn btn-outline-primary" (click)="onActionTake({neutral:1})">{{neutral}}</button>
  </div>
